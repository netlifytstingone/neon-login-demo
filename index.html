<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Password: <input type="password" id="password" required /></label><br />
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>

  <h2>Sign Up</h2>
  <form id="signupForm">
    <label>Nickname: <input type="text" id="nickname" /></label><br />
    <label>Email: <input type="email" id="signupEmail" required /></label><br />
    <label>Password: <input type="password" id="signupPassword" required /></label><br />
    <button type="submit">Sign Up</button>
  </form>
  <div id="signupMessage"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        message.textContent = `Welcome, ${data.nickname || data.email}!`;
      } else {
        message.textContent = data.error || 'Login failed';
      }
    });

    const signupForm = document.getElementById('signupForm');
    const signupMessage = document.getElementById('signupMessage');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nickname = document.getElementById('nickname').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const res = await fetch('/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nickname, email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        signupMessage.textContent = `User ${data.nickname || data.email} created! You can now log in.`;
      } else {
        signupMessage.textContent = data.error || 'Signup failed';
      }
    });
  </script>
</body>
</html>
